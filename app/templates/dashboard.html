{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Dashboard</h2>
<a href="{{ url_for('new_customer') }}">Add New Customer</a>
<a href="{{ url_for('products') }}">Manage Products</a>
<a href="{{ url_for('orders') }}">View Orders</a>
<a href="{{ url_for('sales_report') }}">Sales Report</a>
<ul>
    {% for customer in customers %}
        <li>{{ customer.name }} - <a href="{{ url_for('edit_customer', customer_id=customer.id) }}">Edit</a></li>
    {% endfor %}
</ul>
{% endblock %}
