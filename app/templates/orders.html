{% extends "base.html" %}
{% block title %}Orders{% endblock %}
{% block content %}
<h2>Orders</h2>
<a href="{{ url_for('new_order') }}">Place New Order</a>
<ul>
    {% for order in orders %}
        <li>Order #{{ order.id }} - <a href="{{ url_for('order', order_id=order.id) }}">View Details</a></li>
    {% endfor %}
</ul>
{% endblock %}
